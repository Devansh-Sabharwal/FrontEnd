            </div>

                    <a href="#" class="social-icon" style="color: rgb(47, 194, 253);"><i class="fab fa-twitter"></i></a>

                   <a href="#" class="signuplink"><h4 style="margin-top :5px;font-size: large">SIGN UP</h4></a>
