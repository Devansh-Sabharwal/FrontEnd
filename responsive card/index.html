<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

</head>
<body>
    <div class="header">
        <p style="color:azure;font-weight: lighter; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Responsive Card Style Layout</p>
    </div>
    <div class="main">
        <div class="inner">
            <img class="img" src="https://pbs.twimg.com/profile_images/1674815862879178752/nTGMV1Eo_400x400.jpg">
            <div class="content">
                <p style="font-size: xx-large; font-weight: bolder; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Bill Gates</p>
                <pre class="ceo">CEO & Founder</pre>
                <pre class="company">Microsoft</pre>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <button class="contact-button">Contact</button>
           
            </div>
        </div>
        <div class="inner">
                <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Elon_Musk_Colorado_2022_%28cropped2%29.jpg"> 
                <div class="content">
                    <p style="font-size: xx-large; font-weight: bolder; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Elon Musk</p>
                    <pre class="ceo">CEO & Founder</pre>
                    <pre class="company">SpaceX</pre>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                    <button class="contact-button">Contact</button>

                </div>
        </div>
        <div class="inner">
                <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqQLDvdAxexszLrGyEfasgQOwU2dayK94bF9d-jXfiBaSrBtZnEB4zNinmjoov-nMIZj5WoF3LEaTPklR_CDZm2uNUTM9BsQPXMmCt6w">

                <div class="content">
                    <p style="font-size: xx-large; font-weight: bolder; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Sundar Pichai</p>
                    <pre class="ceo">CEO & Founder</pre>
                    <pre class="company" >Google</pre>
                    
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                    <button class="contact-button">Contact</button>
                </div>
        </div>
        <div class="inner">
                <img class="img" src="https://cdn.outsideonline.com/wp-content/uploads/2021/02/03/tim-cook-apple-park_s.jpg?crop=1:1&width=600&enable=upscale&quality=100">
                <div class="content">
                    <p style="font-size: xx-large; font-weight: bolder; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"> Tim Cook</p>
                    <pre class="ceo">CEO & Founder</pre>
                    <pre class="company">Apple</pre>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    </div>
                    <button class="contact-button">Contact</button>
                    
                </div>
        </div>
    </div>
    <div class="footer">
        <p style="height: 100%; width:100%; text-align: center; font-size: 80px; margin-top: 0%; margin-bottom: 0%; padding-top: 10px; color: white; font-weight: lighter;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Using Pure HTML,CSS</p>
    </div>
</body>
</html>
